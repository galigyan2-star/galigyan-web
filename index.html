<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galigyan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
  }

  body{
    overflow:hidden;
  }

  /* PAGE SYSTEM */
  .page{
    display:none;
    width:100vw;
    height:100vh;
  }

  .page.active{
    display:flex;
  }

  /* ---------- INTRO PAGE ---------- */
  .intro{
    background-size:cover;
    background-position:center;
    flex-direction:column;
    justify-content:space-between;
    align-items:center;
    color:white;
    position:relative;
  }

  .intro::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
  }

  .title{
    position:relative;
    margin-top:25px;
    font-size:38px;
    font-weight:bold;
    z-index:2;
  }

  .center{
    position:relative;
    z-index:2;
  }

  .explore-btn{
    padding:16px 36px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:white;
    cursor:pointer;
  }

  .footer{
    position:relative;
    z-index:2;
    margin-bottom:20px;
    font-size:14px;
    opacity:0.85;
  }

  /* ---------- PAGE 2 ---------- */
  .page2{
    background:#f4f1ea;
    flex-direction:column;
    align-items:center;
    padding:30px;
  }

  .home-btn{
    align-self:flex-start;
    font-size:20px;
    cursor:pointer;
    margin-bottom:20px;
  }

  .page2 h2{
    margin-top:40px;
    font-size:28px;
  }
</style>
</head>

<body>

<!-- CLICK SOUND -->
<audio id="clickSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 : INTRO -->
<section class="page intro active" id="page-intro">
  <div class="title">Galigyan</div>

  <div class="center">
    <button class="explore-btn" id="exploreBtn">Explore Now ‚Üí</button>
  </div>

  <div class="footer">Created by Aman Kumar Mishra</div>
</section>

<!-- PAGE 2 -->
<section class="page page2" id="page-2">
  <div class="home-btn" id="homeBtn">üè† Home</div>

  <h2>Welcome to Galigyan</h2>
  <p>Select a service to continue (next step)</p>
</section>

<script>
  /* ---------- CLICK SOUND ---------- */
  var clickSound = document.getElementById("clickSound");
  function playClick(){
    clickSound.currentTime = 0;
    clickSound.play();
  }

  /* ---------- PAGE SWITCH ---------- */
  function showPage(id){
    var pages = document.getElementsByClassName("page");
    for(var i=0;i<pages.length;i++){
      pages[i].classList.remove("active");
    }
    document.getElementById(id).classList.add("active");
  }

  /* ---------- INTRO IMAGE ROTATION ---------- */
  var intro = document.getElementById("page-intro");
  var images = [
    "https://images.unsplash.com/photo-1564507592333-c60657eea523",
    "https://images.unsplash.com/photo-1548013146-72479768bada",
    "https://images.unsplash.com/photo-1506466010722-395aa2bef877"
  ];

  var i = 0;
  intro.style.backgroundImage = "url(" + images[0] + ")";

  setInterval(function(){
    i++;
    if(i >= images.length){ i = 0; }
    intro.style.backgroundImage = "url(" + images[i] + ")";
  },4000);

  /* ---------- EVENTS ---------- */
  document.getElementById("exploreBtn").onclick = function(){
    playClick();
    showPage("page-2");
  };

  document.getElementById("homeBtn").onclick = function(){
    playClick();
    showPage("page-intro");
  };
</script>

</body>
</html>
