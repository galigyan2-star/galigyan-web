<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galigyan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff6e5;
    }

    .page {
      display: none;
      min-height: 100vh;
      text-align: center;
      padding: 40px;
    }

    .page.active {
      display: block;
    }

    #hero {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 15px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .rating span {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
    }

    .rating span.active {
      color: gold;
    }
  </style>
</head>

<body>

<!-- HOME PAGE -->
<div id="home" class="page active">
  <div id="hero">
    <h1>Galigyan</h1>
    <p>Your trusted guide to India‚Äôs travel, spiritual & cultural places</p>
    <button id="exploreBtn">Explore Now</button>
    <p style="margin-top:40px;font-size:14px;">
      Created by Aman Kumar Mishra
    </p>
  </div>
</div>

<!-- EXPLORE PAGE -->
<div id="explore" class="page">
  <h1>Explore India</h1>

  <div class="card">üìç Taj Mahal ‚Äì Agra</div>
  <div class="card">üìç Golden Temple ‚Äì Amritsar</div>
  <div class="card">üìç Meenakshi Temple ‚Äì Madurai</div>

  <button id="continueBtn">Continue</button>
</div>

<!-- THANK YOU PAGE -->
<div id="thanks" class="page">
  <h1>Thank You</h1>
  <p>Rate your experience</p>

  <div class="rating" id="rating">
    <span>‚òÖ</span>
    <span>‚òÖ</span>
    <span>‚òÖ</span>
    <span>‚òÖ</span>
    <span>‚òÖ</span>
  </div>
</div>

<!-- SCRIPT -->
<script>
  // PAGE SWITCHING
  function showPage(id) {
    var pages = document.getElementsByClassName("page");
    for (var i = 0; i < pages.length; i++) {
      pages[i].classList.remove("active");
    }
    document.getElementById(id).classList.add("active");
  }

  document.getElementById("exploreBtn").onclick = function () {
    showPage("explore");
  };

  document.getElementById("continueBtn").onclick = function () {
    showPage("thanks");
  };

  // HERO IMAGE ROTATION
  var hero = document.getElementById("hero");
  var images = [
    "https://images.unsplash.com/photo-1564507592333-c60657eea523",
    "https://images.unsplash.com/photo-1548013146-72479768bada",
    "https://images.unsplash.com/photo-1587474260584-136574528ed5"
  ];
  var index = 0;

  hero.style.backgroundImage = "url(" + images[0] + ")";

  setInterval(function () {
    index = index + 1;
    if (index >= images.length) {
      index = 0;
    }
    hero.style.backgroundImage = "url(" + images[index] + ")";
  }, 4000);

  // RATING SYSTEM
  var stars = document.getElementById("rating").getElementsByTagName("span");

  for (var s = 0; s < stars.length; s++) {
    stars[s].onclick = function () {
      for (var j = 0; j < stars.length; j++) {
        stars[j].classList.remove("active");
      }
      this.classList.add("active");

      var prev = this.previousElementSibling;
      while (prev) {
        prev.classList.add("active");
        prev = prev.previousElementSibling;
      }
    };
  }
</script>

</body>
</html>
