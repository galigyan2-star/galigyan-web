<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galigyan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  body{
    font-family:'Poppins', sans-serif;
    overflow:hidden;
    background:#f4f1ea;
  }

  /* PAGE SYSTEM */
  .page{
    display:none;
    width:100vw;
    height:100vh;
  }

  .page.active{
    display:flex;
    flex-direction:column;
  }

  /* ---------- INTRO PAGE ---------- */
  .intro{
    background-size:cover;
    background-position:center;
    justify-content:space-between;
    align-items:center;
    color:white;
    position:relative;
  }

  .intro::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
  }

  .title{
    position:relative;
    margin-top:25px;
    font-size:38px;
    font-weight:600;
    z-index:2;
  }

  .center{
    position:relative;
    z-index:2;
  }

  .explore-btn{
    padding:16px 38px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:white;
    cursor:pointer;
  }

  .footer{
    position:relative;
    z-index:2;
    margin-bottom:20px;
    font-size:14px;
    opacity:0.85;
  }

  /* ---------- SERVICES PAGE ---------- */
  .services{
    padding:20px;
    background:#f4f1ea;
  }

  .home-btn{
    font-size:20px;
    cursor:pointer;
    margin-bottom:10px;
  }

  .services h2{
    text-align:center;
    margin-bottom:15px;
    font-size:26px;
    color:#2c2c2c;
  }

  .service-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:15px;
    margin-top:10px;
  }

  .service-card{
    height:180px;
    border-radius:18px;
    color:white;
    position:relative;
    cursor:pointer;
    background-size:cover;
    background-position:center;
    overflow:hidden;
  }

  .service-card::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
  }

  .service-content{
    position:absolute;
    bottom:12px;
    left:12px;
    right:12px;
    z-index:2;
  }

  .service-content h3{
    font-size:16px;
    margin-bottom:4px;
  }

  .rating{
    font-size:14px;
    color:gold;
  }
</style>
</head>

<body>

<!-- CLICK SOUND -->
<audio id="clickSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 : INTRO -->
<section class="page intro active" id="page-intro">
  <div class="title">Galigyan</div>

  <div class="center">
    <button class="explore-btn" id="exploreBtn">Explore Now ‚Üí</button>
  </div>

  <div class="footer">Created by Aman Kumar Mishra</div>
</section>

<!-- PAGE 2 : SERVICES -->
<section class="page services" id="page-services">
  <div class="home-btn" id="homeBtn">üè† Home</div>

  <h2>What do you want to explore?</h2>

  <div class="service-grid">

    <div class="service-card" data-next="next"
      style="background-image:url('https://images.unsplash.com/photo-1524492412937-b28074a5d7da')">
      <div class="service-content">
        <h3>Best Places</h3>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
      </div>
    </div>

    <div class="service-card"
      style="background-image:url('https://images.unsplash.com/photo-1566073771259-6a8506099945')">
      <div class="service-content">
        <h3>Hotels & Stays</h3>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
      </div>
    </div>

    <div class="service-card"
      style="background-image:url('https://images.unsplash.com/photo-1548013146-72479768bada')">
      <div class="service-content">
        <h3>Spiritual Places</h3>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
      </div>
    </div>

    <div class="service-card"
      style="background-image:url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5')">
      <div class="service-content">
        <h3>Restaurants</h3>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
      </div>
    </div>

    <div class="service-card"
      style="background-image:url('https://images.unsplash.com/photo-1521334884684-d80222895322')">
      <div class="service-content">
        <h3>Shopping Areas</h3>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
      </div>
    </div>

  </div>
</section>

<script>
  /* CLICK SOUND */
  var clickSound = document.getElementById("clickSound");
  function playClick(){
    clickSound.currentTime = 0;
    clickSound.play();
  }

  /* PAGE SWITCH */
  function showPage(id){
    var pages = document.getElementsByClassName("page");
    for(var i=0;i<pages.length;i++){
      pages[i].classList.remove("active");
    }
    document.getElementById(id).classList.add("active");
  }

  /* INTRO IMAGE ROTATION */
  var intro = document.getElementById("page-intro");
  var images = [
    "https://images.unsplash.com/photo-1564507592333-c60657eea523",
    "https://images.unsplash.com/photo-1506466010722-395aa2bef877",
    "https://images.unsplash.com/photo-1548013146-72479768bada"
  ];
  var i = 0;
  intro.style.backgroundImage = "url(" + images[0] + ")";

  setInterval(function(){
    i++;
    if(i >= images.length){ i = 0; }
    intro.style.backgroundImage = "url(" + images[i] + ")";
  },4000);

  /* EVENTS */
  document.getElementById("exploreBtn").onclick = function(){
    playClick();
    showPage("page-services");
  };

  document.getElementById("homeBtn").onclick = function(){
    playClick();
    showPage("page-intro");
  };
</script>

</body>
</html>
