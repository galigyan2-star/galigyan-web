<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GaliGyan</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f6f3ec;
  overflow:hidden;
}
section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transform:translateX(100%);
  transition:0.5s;
}
section.active{transform:translateX(0);}
section.left{transform:translateX(-100%);}

button{
  padding:12px 20px;
  border:none;
  background:#ff7a18;
  color:white;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<section id="intro" class="active">
  <h1>GaliGyan</h1>
  <p>Your guide to explore India better</p>
  <button onclick="go('services')">Explore</button>
  <small>Created by Aman Kumar Mishra</small>
</section>

<section id="services">
  <h2>Services</h2>
  <button onclick="go('location')">Choose Location</button>
</section>

<section id="location">
  <h2>Location</h2>
  <input placeholder="Enter city">
  <br><br>
  <input type="range" min="1" max="100" value="10"
    oninput="document.getElementById('r').innerText=this.value">
  <p>Radius: <span id="r">10</span> km</p>
  <button onclick="go('results')">Next</button>
</section>

<section id="results">
  <h2>Results</h2>
  <p>Mock results shown here</p>
  <button onclick="go('thankyou')">Continue</button>
</section>

<section id="thankyou">
  <h2>Thank You</h2>
  <button onclick="go('intro')">Home</button>
</section>

<script>
var current="intro";

function go(id){
  var c=document.getElementById(current);
  var n=document.getElementById(id);
  if(!c||!n)return;
  c.classList.add("left");
  n.classList.add("active");
  setTimeout(function(){
    c.classList.remove("active","left");
    current=id;
  },500);
}
</script>

</body>
</html>
