<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GaliGyan</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#f6f3ec;
}

/* ---------- HERO ---------- */
.hero{
  height:100vh;
  width:100%;
  position:relative;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

.hero-content{
  position:relative;
  text-align:center;
  color:white;
  padding:20px;
  max-width:700px;
}

.hero h1{
  font-size:42px;
  margin-bottom:15px;
}

.hero p{
  font-size:18px;
  line-height:1.5;
  margin-bottom:25px;
}

.hero button{
  padding:14px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#6a11cb,#ff006e);
  color:white;
  cursor:pointer;
}

.creator{
  margin-top:20px;
  font-size:13px;
  opacity:0.85;
}
</style>
</head>

<body>

<section class="hero" id="hero">
  <div class="hero-content">
    <h1>Discover Incredible India with GaliGyan</h1>
    <p>
      Your trusted guide to Indiaâ€™s best travel destinations,
      hotels, spiritual places, food spots and shopping areas.
    </p>
    <button>Explore Now</button>
    <div class="creator">Created by Aman Kumar Mishra</div>
  </div>
</section>

<script>
/* ---------- HERO IMAGE ROTATION (SAFE) ---------- */
const hero=document.getElementById("hero");

const images=[
  "https://images.unsplash.com/photo-1524492412937-b28074a5d7da",
  "https://images.unsplash.com/photo-1548013146-72479768bada",
  "https://images.unsplash.com/photo-1506466010722-395aa2bef877",
  "https://images.unsplash.com/photo-1587474260584-136574528ed5"
];

let index=0;
hero.style.backgroundImage="url("+images[0]+")";

setInterval(function(){
  index=(index+1)%images.length;
  hero.style.backgroundImage="url("+images[index]+")";
},4000);
</script>

</body>
</html>
