<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galigyan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
  }

  body{
    overflow:hidden; /* NO SCROLL */
  }

  /* FULL SCREEN INTRO */
  .intro{
    width:100vw;
    height:100vh;
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    align-items:center;
    color:white;
    position:relative;
  }

  /* DARK OVERLAY */
  .intro::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
  }

  /* FLOATING TITLE */
  .title{
    position:relative;
    margin-top:25px;
    font-size:38px;
    font-weight:bold;
    letter-spacing:1px;
    z-index:2;
  }

  /* CENTER BUTTON */
  .center{
    position:relative;
    z-index:2;
    text-align:center;
  }

  .explore-btn{
    padding:16px 36px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:white;
    cursor:pointer;
  }

  /* FOOTER TEXT */
  .footer{
    position:relative;
    z-index:2;
    margin-bottom:20px;
    font-size:14px;
    opacity:0.85;
  }
</style>
</head>

<body>

<section class="intro" id="intro">
  <div class="title">Galigyan</div>

  <div class="center">
    <button class="explore-btn">Explore Now â†’</button>
  </div>

  <div class="footer">Created by Aman Kumar Mishra</div>
</section>

<script>
  /* BACKGROUND IMAGE ROTATION (SAFE JS) */
  var intro = document.getElementById("intro");

  var images = [
    "https://images.unsplash.com/photo-1564507592333-c60657eea523",  // Taj Mahal
    "https://images.unsplash.com/photo-1548013146-72479768bada",  // Temple
    "https://images.unsplash.com/photo-1506466010722-395aa2bef877" // Travel
  ];

  var i = 0;
  intro.style.backgroundImage = "url(" + images[0] + ")";

  setInterval(function(){
    i++;
    if(i >= images.length){
      i = 0;
    }
    intro.style.backgroundImage = "url(" + images[i] + ")";
  }, 4000);
</script>

</body>
</html>
